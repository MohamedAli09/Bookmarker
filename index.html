<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Bookmarker</title>
        <link rel="stylesheet" href="./CSS/bootstrap.min.css" />
        <link rel="stylesheet" href="./CSS/style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link href="https://fonts.googleapis.com/css2?family=Alegreya&family=Amatic+SC&family=Pacifico&display=swap" rel="stylesheet" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
            integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=Righteous&display=swap" rel="stylesheet" />
    </head>
    <body>
        <section class="">
            <div class="container d-flex justify-content-center align-items-center flex-column py-2 pb-5">
                <h1 class="position-relative">Bookmarker</h1>

                <div class="book-mark-content mt-5 w-100 p-3 mb-4">
                    <h2 class="text-center">
                        <svg xmlns="http://www.w3.org/2000/svg" height="30" width="30" viewBox="0 0 384 512">
                            <!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2023 Fonticons, Inc.-->
                            <path d="M0 48V487.7C0 501.1 10.9 512 24.3 512c5 0 9.9-1.5 14-4.4L192 400 345.7 507.6c4.1 2.9 9 4.4 14 4.4c13.4 0 24.3-10.9 24.3-24.3V48c0-26.5-21.5-48-48-48H48C21.5 0 0 21.5 0 48z" />
                        </svg>
                        Bookmark your favorite sites
                        <svg xmlns="http://www.w3.org/2000/svg" height="30" width="30" viewBox="0 0 384 512">
                            <!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2023 Fonticons, Inc.-->
                            <path d="M0 48V487.7C0 501.1 10.9 512 24.3 512c5 0 9.9-1.5 14-4.4L192 400 345.7 507.6c4.1 2.9 9 4.4 14 4.4c13.4 0 24.3-10.9 24.3-24.3V48c0-26.5-21.5-48-48-48H48C21.5 0 0 21.5 0 48z" />
                        </svg>
                    </h2>

                    <div class="site-field site-name fw-semibold pt-4">
                        <label for="SiteName" class="d-flex align-items-center">
                            <svg xmlns="http://www.w3.org/2000/svg" height="16" width="14" viewBox="0 0 448 512">
                                <!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2023 Fonticons, Inc.-->
                                <path
                                    d="M0 96C0 43 43 0 96 0h96V190.7c0 13.4 15.5 20.9 26 12.5L272 160l54 43.2c10.5 8.4 26 .9 26-12.5V0h32 32c17.7 0 32 14.3 32 32V352c0 17.7-14.3 32-32 32v64c17.7 0 32 14.3 32 32s-14.3 32-32 32H384 96c-53 0-96-43-96-96V96zM64 416c0 17.7 14.3 32 32 32H352V384H96c-17.7 0-32 14.3-32 32z"
                                />
                            </svg>
                            Site Name
                        </label>

                        <div class="position-relative">
                            <div class="position-absolute false d-none  " id="false1">
                                <i class="fa-solid fa-circle-exclamation" style="color: #ff0000;"></i>
                             </div>

                            <div class="position-absolute true d-none" id="true1"><i class="fa fa-check" aria-hidden="true"></i></div>

                            <input type="text" class="form-control w-100" placeholder="Bookmark Name" id="SiteName" oninput="checkIsValidSiteNmae()" />
                        </div>
                    </div>

                    <div class="site-field site-url fw-semibold pt-4 pb-4">
                        <label for="SiteURL" class="d-flex align-items-center">
                            <svg xmlns="http://www.w3.org/2000/svg" height="16" width="20" viewBox="0 0 640 512">
                                <!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2023 Fonticons, Inc.-->
                                <path
                                    d="M579.8 267.7c56.5-56.5 56.5-148 0-204.5c-50-50-128.8-56.5-186.3-15.4l-1.6 1.1c-14.4 10.3-17.7 30.3-7.4 44.6s30.3 17.7 44.6 7.4l1.6-1.1c32.1-22.9 76-19.3 103.8 8.6c31.5 31.5 31.5 82.5 0 114L422.3 334.8c-31.5 31.5-82.5 31.5-114 0c-27.9-27.9-31.5-71.8-8.6-103.8l1.1-1.6c10.3-14.4 6.9-34.4-7.4-44.6s-34.4-6.9-44.6 7.4l-1.1 1.6C206.5 251.2 213 330 263 380c56.5 56.5 148 56.5 204.5 0L579.8 267.7zM60.2 244.3c-56.5 56.5-56.5 148 0 204.5c50 50 128.8 56.5 186.3 15.4l1.6-1.1c14.4-10.3 17.7-30.3 7.4-44.6s-30.3-17.7-44.6-7.4l-1.6 1.1c-32.1 22.9-76 19.3-103.8-8.6C74 372 74 321 105.5 289.5L217.7 177.2c31.5-31.5 82.5-31.5 114 0c27.9 27.9 31.5 71.8 8.6 103.9l-1.1 1.6c-10.3 14.4-6.9 34.4 7.4 44.6s34.4 6.9 44.6-7.4l1.1-1.6C433.5 260.8 427 182 377 132c-56.5-56.5-148-56.5-204.5 0L60.2 244.3z"
                                />
                            </svg>
                            Site URL
                        </label>
                        <div class="position-relative">
                            <div class="position-absolute false d-none  " id="false2">
                                <i class="fa-solid fa-circle-exclamation" style="color: #ff0000;"></i>
                             </div>

                            <div class="position-absolute true d-none" id="true2"><i class="fa fa-check" aria-hidden="true"></i></div>

                            <input type="url" class="form-control" placeholder="Website URL" id="SiteURL"  oninput="checkIsValidWebsiteUrl()"/>
                        </div>
                    </div>
                    <div class="text-center buttoon">
                        <button class="btn btn-danger" onclick="addProduct()">Submit</button>
                    </div>
                </div>

                <table class="table bg-light text-center" id="table">
                    <thead>
                        <th>Index</th>
                        <th>Website Name</th>
                        <th>Visit</th>
                        <th>Delete</th>
                    </thead>

                    <tbody id="myBody"></tbody>
                </table>
            </div>
        </section>

        <div class="card-info position-absolute start-0 top-0 w-100 h-100 d-flex justify-content-center align-items-center d-none" id="displayError">
            <div class="card-box bg-light p-4 rounded-2 shadow-lg">
                <div class="head w-100 mb-4 d-flex justify-content-between align-items-center">
                    <div class="circles d-flex">
                        <span class="s1 rounded-circle me-2"></span>
                        <span class="s2 rounded-circle me-2"></span>
                        <span class="s3 rounded-circle me-2"></span>
                    </div>

                    <button class="btn border-0" id="closeBtn" onclick="closeError()">
                        <i class="fa-solid fa-xmark close fs-3"></i>
                    </button>
                </div>
                <p class="m-0 pb-2 p1">
                    Site Name or Url is not valid, Please follow the rules below :
                </p>
                <div class="">
                    <p class="p2">
                        <i class="fa-regular fa-circle-right p-2"></i>

                        Site name must contain at least 3 characters
                    </p>
                </div>

                <div class="">
                    <p class="p3">
                        <i class="fa-regular fa-circle-right p-2"></i>

                        Site URL must be a valid one
                    </p>
                </div>
            </div>
        </div>

        <script src="./JS/javascript.js"></script>
        <script src="./JS/bootstrap.bundle.min.js"></script>
    </body>
</html>
